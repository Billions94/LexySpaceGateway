type Query {
  replies: [Reply!]!
  getReplyById(replyId: String): Post!
}

type Mutation {
  addReply(input: ReplyInput): Reply!
  updateReply(replyId: String, input: ReplyInput): Reply!
  deleteReply(replyId: String): Boolean!
}


type Reply {
  id: ID!
  content: String!
  media: String
  user: User
  comment: Comment
}

input ReplyInput {
  content: String!
  media: String
}
