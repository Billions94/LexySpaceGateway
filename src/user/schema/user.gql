type Query {
  users: [User!]!
  user: User!
}

type Mutation {
  updateUser(userId: String, input: UserInput): User!
  deleteUser(userId: String): Boolean!
}

type User {
  id: ID!
  firstName: String
  lastName: String
  userName: String!
  email: String
  followers: [User]
  following: [User]
  refreshToken: String!
  bio: String
  location: String
  image: String
  cover: String
  session: String
  activities: [Post]
  isVerified: Boolean
}

input UserInput {
  firstName: String
  lastName: String
  userName: String
  email: String
  bio: String
  location: String
  image: String
  cover: String
}
