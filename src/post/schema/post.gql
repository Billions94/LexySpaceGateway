type Query {
  posts: [Post!]! @cacheControl(maxAge: 360)
  getPostById(postId: String): Post! @cacheControl(maxAge: 360)
}

type Mutation {
  addPost(input: PostInput): Post!
  updatePost(postId: String, input: PostInput): Post!
  addPostLike(postId: String): Boolean!
  deletePost(postId: String): Boolean!
}

type Subscription {
  newPost: Post
}

type Post @cacheControl(inheritMaxAge: true) {
  id: ID!
  content: String!
  media: String
  sharedPost: Post
  author: User!
  comments: [Comment]
  likes: [User]
  createdAt: Date
  updatedAt: Date
}

input PostInput {
  content: String!
  media: String
  sharedPost: String
}